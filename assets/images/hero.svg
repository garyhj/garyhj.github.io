<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="Gary 的兴趣：业余无线电、摩旅、NAS、旅行">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#157878"/>
      <stop offset="100%" stop-color="#2e5c82"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="420" rx="28" fill="url(#bg)"/>
  <path d="M-120 80 C 240 0, 420 220, 760 120 C 980 50, 1080 140, 1320 60 L 1320 0 L -120 0 Z" fill="rgba(255,255,255,0.08)"/>
  <path d="M-120 420 C 220 300, 520 500, 820 360 C 1020 270, 1120 360, 1320 300 L 1320 420 L -120 420 Z" fill="rgba(0,0,0,0.08)"/>
  <rect x="-260" y="120" width="420" height="24" fill="url(#shine)" opacity="0.6" transform="rotate(-12 0 0) translate(420 60)"/>

  <g fill="none" stroke="rgba(255,255,255,0.92)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Radio waves -->
    <path d="M178 210c18-18 42-28 68-28s50 10 68 28"/>
    <path d="M154 234c24-24 56-38 92-38s68 14 92 38"/>
    <path d="M132 258c30-30 70-48 114-48s84 18 114 48"/>
    <circle cx="246" cy="300" r="10" fill="rgba(255,255,255,0.92)" stroke="none"/>

    <!-- Motorcycle (simplified) -->
    <circle cx="520" cy="304" r="28"/>
    <circle cx="650" cy="304" r="28"/>
    <path d="M540 304h44l36-72h-48l-18 36h-28"/>
    <path d="M620 232h42l22 36"/>
    <path d="M590 268h72"/>

    <!-- NAS -->
    <rect x="800" y="214" width="170" height="120" rx="14"/>
    <path d="M830 250h110"/>
    <path d="M830 286h110"/>
    <circle cx="944" cy="250" r="6" fill="rgba(255,255,255,0.92)" stroke="none"/>
    <circle cx="944" cy="286" r="6" fill="rgba(255,255,255,0.92)" stroke="none"/>

    <!-- Travel pin -->
    <path d="M1052 260c0-34 24-60 54-60s54 26 54 60c0 44-54 112-54 112s-54-68-54-112z"/>
    <circle cx="1106" cy="260" r="16"/>
  </g>

  <g font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,'Noto Sans','PingFang SC','Microsoft YaHei',sans-serif" fill="#ffffff">
    <text x="70" y="92" font-size="44" font-weight="700">Gary 的小站</text>
    <text x="70" y="136" font-size="22" opacity="0.92">业余无线电 · 摩旅 · NAS · 旅行</text>
    <text x="70" y="176" font-size="18" opacity="0.9">在这里记录折腾与生活，欢迎通过 GitHub 交流</text>
  </g>
</svg>
